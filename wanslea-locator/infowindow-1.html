{{#location}}
	<div class="ml-item">
		<h3 class="ml-item-name">{{name}}</h3>
		<h4 class="ml-item-title">{{business_name}}</h4>
		<div class="ml-body-item hours">{{{opening_hours}}}</div>
		<div class="ml-body-item email"><a href="mailto:{{email}}" class="ml-item-contact-link">{{email}}</a>
		</div>
		<div class="ml-body-item phone"><a href="tel:{{phone}}" class="ml-item-contact-link">{{phone}}</a>
		</div><a href="{{profile_link}}" class="ml-item-profile-link">View profile</a>
	</div>
{{/location}}
