
{{#location}}
<li data-markerid="{{markerid}}">
    <div class="list-item w-clearfix">
        <div data-image="parent" class="map-list-image">
            {{#if thumb}}
            <div class="bg-wrapper" data-image="bg" style="background-image: url({{thumb}}); opacity: 1"></div>
            {{/if}}
        </div>
        <div class="map-list-content">
            <h3 class="h3-map-list">{{name}}</h3>
            {{#if rate}}
            <div class="map-list-rate">FROM $<span data-currency="{{currency}}">{{rate}}</span><span class="conv-rate"></span> PER NIGHT</div>
            {{/if}}
            <div>
                <div class="listing-details-left">
                    <div class="map-list-amenity"><img src="https://uploads-ssl.webflow.com/5b1fc5b60fbeaef6088a246c/5b1fc5b60fbeae0c598a24a5_listing_bed_icon.svg" class="listing-details-icon">
                        <div>{{bed}}</div>
                    </div>
                    <div class="map-list-amenity"><img src="https://uploads-ssl.webflow.com/5b1fc5b60fbeaef6088a246c/5b1fc5b60fbeae32078a24a6_listing_bath_icon.svg" class="listing-details-icon">
                        <div>{{bath}}</div>
                    </div>
                </div>
                <div class="hidden">
                    <div>{{city}}</div>
                    <div>{{state}}</div>
                    <div>{{description}}</div>
                </div>
            <a href="{{web}}" class="map-list-link">view details</a>
    </div>
</li>
{{/location}}
