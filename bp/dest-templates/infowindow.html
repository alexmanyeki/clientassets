<!-- 

  ** This template renders the map infowindow (small window that pops up when a location is clicked)
  ** Relies on handlebars.js being referenced/ included in the source
  
-->


{{#location}}
<div class="list-item infowindow w-clearfix">
    <div data-image="parent" class="map-list-image iw">
        {{#if thumb}}
        <div class="bg-wrapper iw" data-image="bg" style="background-image: url({{thumb}}); opacity: 1"></div>
        {{/if}}
    </div>
    <div class="map-list-content iw">
        <h3 class="h3-map-list iw">{{name}}</h3>
        {{#if rate}}
        <div class="map-list-rate iw">FROM $<span data-currency="{{currency}}">{{rate}}</span><span class="conv-rate"></span> PER NIGHT</div>
        {{/if}}
        <div>
            <div class="listing-details-left">
                <div class="map-list-amenity iw">
                    <img src="https://uploads-ssl.webflow.com/5b1fc5b60fbeaef6088a246c/5b1fc5b60fbeae0c598a24a5_listing_bed_icon.svg" class="listing-details-icon iw">
                    <div>{{bed}}</div>
                </div>
                <div class="map-list-amenity iw">
                    <img src="https://uploads-ssl.webflow.com/5b1fc5b60fbeaef6088a246c/5b1fc5b60fbeae32078a24a6_listing_bath_icon.svg" class="listing-details-icon iw">
                    <div>{{bath}}</div>
                </div>
            </div>
        </div>
        <a href="{{web}}" class="map-list-link iw">view details</a>
    </div>
</div>
{{/location}}
